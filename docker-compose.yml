

services:
  db:
    image: postgres:15-alpine
    container_name: textbook-db
    restart: always
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-physical_ai_textbook}
      POSTGRES_USER: ${DATABASE_USER:-textbook_user}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-textbook_password}
      QDRANT_API_KEY: ${QDRANT_API_KEY:-default_key}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-textbook_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    container_name: textbook-qdrant
    restart: always
    environment:
      QDRANT_API_KEY: ${QDRANT_API_KEY:-default_key}
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:6333/ready"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: textbook-backend
    restart: always
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://textbook_user:textbook_password@db:5432/physical_ai_textbook}
      - QDRANT_URL=${QDRANT_URL:-http://qdrant:6333}
      - QDRANT_API_KEY=${QDRANT_API_KEY:-default_key}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=${DEBUG:-false}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-https://your-vercel-project.vercel.app,https://yourdomain.com,http://localhost:3000,http://localhost:8000}
    volumes:
      - ./backend/uploads:/app/uploads
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: textbook-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`${DOMAIN_NAME:-localhost}`)"
      - "traefik.http.routers.backend.tls=true"

volumes:
  postgres_data:
  qdrant_data:
