# nginx configuration for Physical AI & Humanoid Robotics Textbook
# This configuration serves the Vercel-hosted frontend and proxies API requests to the backend

events {
    worker_connections 1024;
}

http {
    # Define the backend server (your deployed backend)
    upstream backend {
        server localhost:8000;  # Adjust this to your actual backend address
    }

    # Server block for handling requests
    server {
        listen 80;
        server_name _;  # Adjust this to your domain name in production
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # Handle API requests - proxy to backend
        location /api {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Increase timeouts for AI processing
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://backend/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Serve static files or proxy to frontend (for Vercel)
        # Since frontend is on Vercel, we'll handle client-side routing
        location / {
            # For a Vercel deployment, you'd typically just serve a simple page
            # that redirects to your Vercel frontend, or handle it differently
            # depending on your specific setup needs
            
            # If you want to redirect to your Vercel frontend:
            # return 301 https://your-vercel-project.vercel.app$request_uri;
            
            # For now, a basic response to indicate the API is working
            root /usr/share/nginx/html;
            index index.html index.htm;
            try_files $uri $uri/ @fallback;
        }
        
        # Fallback location for client-side routing
        location @fallback {
            # This will serve the index.html for client-side routing
            # In production with Vercel frontend, you might handle this differently
            root /usr/share/nginx/html;
            try_files /index.html =404;
        }

        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}